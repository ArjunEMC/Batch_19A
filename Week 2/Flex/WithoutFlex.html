<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Without Flex - Advanced Concepts</title>
  <style>
    .container {
      width: 400px;
      height: 300px;
      border: 2px solid blue;
      position: relative;
      resize: both;
      overflow: auto;
    }

      width: 80px;
      height: 80px;
      background-color: lightgreen;
      position: absolute;
    }

      left: 20px;
    }

</head>
<body>
  <h2>Without Flex</h2>
  <div class="container">
    <div class="box box1"></div>
  </div>
